<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="header-container">
        <header class="header-bar">
            <div class="icon-container">
                <a href="https://x.com/urge_to_sell" target="_blank" class="icon-link">
                    <img src="twitter.png" alt="Twitter" class="icon">
                </a>
                <a href="https://t.me/+zFHimaYOtsJlOGVk" target="_blank" class="icon-link">
                    <img src="telegram.png" alt="Telegram" class="icon">
                </a>
                <a href="https://pump.fun/board" target="_blank" class="icon-link">
                    <img src="pumpfun.png" alt="Pumpfun" class="icon">
                </a>
            </div>
        </header>
    </div>
    <img src="title-image.png" alt="Title Image" class="title-image"> <!-- Add your title image here -->
    <div class="container">
        <img src="main-image.png" alt="Main Image" class="center-image">
        <img src="SUPER.png" alt="Right Image" class="side-image right-image">
        <img src="SUPER (1).png" alt="Left Image" class="side-image left-image">
    </div>
    <div class="pad-container">
        <img src="SUPER copy.png" alt="Pad Image" class="title-image">
    </div>
    <div class="small-images-container">
        <img src="5% dev.png" alt="Small Image 1" class="small-image">
        <img src="5% dev (2).png" alt="Small Image 2" class="small-image">
        <img src="5% dev (1).png" alt="Small Image 3" class="small-image">
    </div>
    <div class="banner-container">
        <img src="New_Project-6-removebg-preview (1).png" alt="Banner Image" class="banner-image">
    </div>
</body>
</html>
